<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Consultation | Ashweetha for Tirunelveli</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center px-4 py-10" style="background: linear-gradient(to right, #38a169, #f6e05e);">
  <div class="bg-white/90 backdrop-blur-lg rounded-3xl shadow-2xl w-full max-w-5xl overflow-hidden">
    
    <!-- Header -->
    <div class="bg-gray-900 text-yellow-400 py-4 px-8 flex justify-between items-center">
      <h1 class="text-xl font-semibold">Ashweetha's Consultation Services</h1>
      <span class="text-sm text-gray-300">Consultation Checkout</span>
    </div>

    <div class="grid md:grid-cols-2 gap-0">
      <!-- Left Section: Booking Form -->
      <div class="p-10">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Book Your Consultation</h2>
        <p class="text-gray-600 mb-8">
          Please provide your details below to schedule your consultation. Our team will connect with you shortly.
        </p>

        <form class="space-y-5">
          <div>
            <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
            <input type="text" placeholder="Enter your full name"
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium">Email Address</label>
            <input type="email" placeholder="Enter your email"
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium">Preferred Date</label>
            <input type="date"
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" required />
          </div>

          <div>
            <label class="block text-gray-700 mb-2 font-medium">Additional Notes</label>
            <textarea placeholder="Tell us more..."
              class="w-full border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-green-500 outline-none" rows="4"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-green-600 text-white font-semibold py-3 rounded-xl hover:bg-green-700 transition-all shadow-md">
            Confirm Booking
          </button>
        </form>
      </div>

      <!-- Right Section: Summary -->
      <div class="bg-gray-100 p-10 flex flex-col justify-between">
        <div>
          <h3 class="text-xl font-semibold text-gray-800 mb-6">Consultation Summary</h3>

          <div class="space-y-4">
            <div class="flex justify-between text-gray-700">
              <span>Service</span>
              <span class="font-medium">1:1 Consultation</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Duration</span>
              <span class="font-medium">45 minutes</span>
            </div>
            <div class="flex justify-between text-gray-700">
              <span>Mode</span>
              <span class="font-medium">Online (Google Meet)</span>
            </div>
            <div class="border-t border-gray-300 my-4"></div>
            <div class="flex justify-between text-lg font-semibold text-gray-900">
              <span>Total</span>
              
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
