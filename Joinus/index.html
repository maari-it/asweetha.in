<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/functions.js"></script>
  <title>Volunteer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
  <style>
    body {
      background: linear-gradient(to right, #2e7d32, #fdd835), 
                  url('https://images.unsplash.com/photo-1559027615-ce3f64a7d4ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 0.3s;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white">

  <!-- Header -->
<header class="bg-gray-800 text-gray-400 shadow-lg sticky top-0 z-50">
  <div class="mx-auto max-w-6xl px-4 py-3 flex items-center justify-between">

    <!-- Logo + Title -->
    <span class="text-xl md:text-2xl font-bold text-yellow-400 drop-shadow-lg font-serif"
          style="text-shadow: 2px 2px 4px rgba(3, 0, 0, 0.5); display: inline-block;">
      <img src="/assets/title1.png" alt="Ashweetha for Tirunelveli"
           class="block h-12 md:h-16 w-auto object-contain">
    </span>

    <!-- Right-side buttons -->
    <div class="flex items-center gap-4 flex-shrink-0">
      <!-- Home Button (Desktop) -->
      <button class="hidden md:flex items-center justify-center px-4 py-2 rounded-2xl bg-green-600 text-white font-medium shadow-sm hover:bg-green-700 flex-shrink-0"
       onclick="window.location.href='/'">
        <span data-en="Home" data-ta="முகப்பு">Home</span>
      </button>

      <!-- Translate -->
      <button id="translateBtn" class="flex items-center justify-center w-10 h-10 rounded-lg border bg-white hover:bg-gray-100">
        <img src="/assets/translatebtn.png" class="h-5 w-5" alt="Translate">
      </button>

      <!-- Donate Button (Desktop) -->
      <button class="hidden md:flex items-center justify-center px-4 py-2 rounded-2xl bg-blue-600 text-white font-medium shadow-sm hover:bg-blue-700 flex-shrink-0"
       onclick="window.location.href='/Donation/'">
        <span data-en="Donate" data-ta="நன்கொடை">Donate</span>
      </button>

      <!-- Hamburger (Mobile) -->
      <button id="menuBtn" class="md:hidden p-2 rounded-lg border hover:bg-gray-200">
        ☰
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="hidden md:hidden flex flex-col gap-2 px-4 pb-4 bg-white border-t">
    <a href="/" class="block py-2 font-medium text-green-600 menu-link" data-en="Home" data-ta="முகப்பு">Home</a>
    <a href="/Donation/" class="block py-2 font-medium text-blue-600 menu-link" data-en="Donate" data-ta="நன்கொடை">Donate</a>
  </div>
</header>
<script>
  const menuBtn = document.getElementById('menuBtn');
  const mobileMenu = document.getElementById('mobileMenu');

  menuBtn.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });

  document.addEventListener('click', (e) => {
    if (!menuBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
      mobileMenu.classList.add('hidden');
    }
  });
</script>


  <!-- Volunteer Section -->
 <main class="flex-grow">
  <div class="overlay flex flex-col items-center justify-center py-16 px-6">

    <!-- Heading -->
    <h2 class="text-4xl md:text-5xl font-bold mb-4 text-center 
               bg-clip-text text-transparent 
               bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500
               animate-bounce"
        data-en="Join as a Volunteer" data-ta="தன்னார்வலராக சேருங்கள்">
      Join as a Volunteer
    </h2>

    <!-- Paragraph -->
    <p class="text-lg md:text-xl mb-8 text-center max-w-2xl
          text-white
          animate-fadeInUp opacity-0"
       data-en="Be a part of our mission to empower Nellai through education and community initiatives." 
       data-ta="கல்வி மற்றும் சமூக முயற்சிகள் மூலம் நெல்லையை வலுப்படுத்த எங்கள் பணியில் பங்கேற்கவும்.">
      Be a part of our mission to empower Nellai through education and community initiatives.
    </p>

      <!-- Volunteer Form -->
<div class="bg-white text-gray-900 rounded-2xl shadow-lg p-4 w-full max-w-3xl mx-auto">


<!-- Compact & Stylish Dropdown -->
<label for="volunteerType" class="block mb-2 text-sm font-bold text-gray-800 text-center"
       data-en="Choose Volunteer Type"
       data-ta="தன்னார்வலர் வகையைத் தேர்ந்தெடுக்கவும்">
  Choose Volunteer Type
<!-- Compact & Stylish Dropdown -->
</label>
<div class="relative w-60 mx-auto mb-6">
  <select id="volunteerType"
    class="w-full px-3 py-2 text-sm rounded-md border border-gray-300 bg-gray-50 text-gray-700 font-medium cursor-pointer shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-green-500 transition appearance-none">
    <option value="Tirunelveli"
     > Tirunelveli</option>
    <option value="Global"
    > Global</option>
  </select>
  <!-- Custom Arrow -->
  <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none">
    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M19 9l-7 7-7-7" />
    </svg>
  </div>
</div>




  <!-- Tirunelveli Form -->
  <div id="tirunelveliForm" class="form-container">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSfwVCztZwU-X3XSnNEaBnmjDP5YgYTrgxIDXfXY4NSVOhiW1Q/viewform?embedded=true" 
      width="100%" 
      height="1200" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Loading…
    </iframe>
  </div>

  <!-- Remote Volunteer Form -->
  <div id="remoteForm" class="form-container hidden">
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSeg5hH_6UI0DW00wah6P5nmzEYHX3L2AatPyKFQl0KcP621zw/viewform?embedded=true" 
      width="100%" 
      height="1200" 
      frameborder="0" 
      marginheight="0" 
      marginwidth="0">
      Loading…
    </iframe>
  </div>

</div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-sm py-6 text-center">
    © 2025 Ashweetha for Nellai. All rights reserved.
  </footer>

<script>
  const volunteerType = document.getElementById("volunteerType");
  const tirunelveliForm = document.getElementById("tirunelveliForm");
  const remoteForm = document.getElementById("remoteForm");

  volunteerType.addEventListener("change", () => {
    if (volunteerType.value === "tirunelveli") {
      tirunelveliForm.classList.remove("hidden");
      remoteForm.classList.add("hidden");
    } else {
      tirunelveliForm.classList.add("hidden");
      remoteForm.classList.remove("hidden");
    }
  });
</script>

</body>
</html>
